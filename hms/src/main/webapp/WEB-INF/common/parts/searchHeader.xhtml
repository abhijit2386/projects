<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>
	<p:panelGrid columns="3" styleClass="logo">
		<h:graphicImage library="images" name="site-logo.png" width="150"
			height="70" />

		<p:panelGrid columns="2">
			<p:tabView style="width:312px;height:80px;">
				<p:tab title="SPECIALITY" titleStyle="width:90px;">
					<p:panelGrid columns="2">
						<p:inputText id="speciality" style="font-size:11px;"/>
						<p:inputText id="locality" />
					</p:panelGrid>
					
					<p:watermark for="speciality" value="e.g. Dentist"
						id="specialityWatermark" />
					<p:watermark for="locality" value="e.g. Malabar Hill"
						id="localityWatermark" />
				</p:tab>
				<p:tab title="DOCTOR" titleStyle="width:90px;">
					<p:inputText id="doctorNameSearch" style="width:100%"/>
					<p:watermark for="doctorNameSearch" value="e.g. Ajay Kumar" />
				</p:tab>
				<p:tab title="CLINIC" titleStyle="width:90px;">
					<p:inputText id="clinicNameSearch" style="width:100%"/>
					<p:watermark for="clinicNameSearch" value="e.g. Smile Dental Clinic" />
				</p:tab>

			</p:tabView>
		</p:panelGrid>
	</p:panelGrid>
</h:body>
</html>
