<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition
		template="/WEB-INF/common/templates/home-template.xhtml">
		<ui:define name="content">
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />  	
			
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

					<f:facet name="header">
						<p:outputLabel value="New Patient Registration" />
					</f:facet>

					<p:outputLabel value="Name" for="name" />
					<h:panelGrid columns="2" id="name">
						<p:inputText id="firstName">
							<p:watermark value="First Name" for="firstName" />
						</p:inputText>
						<p:inputText id="lastName">
							<p:watermark value="Last Name" for="lastName" />
						</p:inputText>
					</h:panelGrid>

					<p:outputLabel value="Date of Birth" for="dob" />	
					<p:calendar id="dob" pattern="dd-MM-yyyy" navigator="true" yearRange="c-100:c+0" maxdate="c"/>
					
					<p:outputLabel value="Phone Number" for="phone" />
					<p:inputText id="phone" maxlength="15"/>

					<p:outputLabel value="Mobile Number" for="mobile" />
					<p:inputText id="mobile" maxlength="10"/>

					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" size="50" maxlength="200"/>

					<p:spacer width="10" height="10" />
					<p:commandButton value="Save" update="growl" process="@this"/>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
