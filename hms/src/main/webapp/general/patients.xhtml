<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition
		template="/WEB-INF/common/templates/home-template.xhtml">
		<ui:define name="content">

			<f:event listener="#{patientBean.getAllPatients}"
				type="preRenderView" />

			<ui:include
				src="/WEB-INF/common/dialogs/patientRegistrationDialog.xhtml" />


			<h:form id="patientsTableForm">

				<p:growl id="growl" showDetail="true" />

				<h:panelGrid columns="3">

					<p:commandButton value="Add New Patient" type="button"
						icon="ui-icon-extlink" onclick="PF('patientRegDialog').show();">
					</p:commandButton>
					
					<p:commandButton value="View">
					
					</p:commandButton>
					
					<p:commandButton value="Delete" onclick="PF('deleteDlg').show();">
					
					</p:commandButton>
										

				</h:panelGrid>

				<p:dataTable var="p" value="#{patientBean.patients}"
					scrollable="true" scrollHeight="400" id="patientsTable" 
					filteredValue="#{patientBean.filteredPatients}"
					selectionMode="single" 
					selection="#{patientBean.selectedPatient}" rowKey="#{p.patientId}">
					
					<f:facet name="header">
						<p:outputLabel value="Patients" />
					</f:facet>
					
					<p:column headerText="Patient Id" width="80" filterMatchMode="exact" filterBy="#{p.patientId}" filterStyle="width:60px;">
						<h:outputText value="#{p.patientId}" />
					</p:column>

					<p:column headerText="Patient Name" filterMatchMode="contains" filterBy="#{p.firstName}#{p.lastName}"  filterStyle="width:200px;">
						<h:outputText value="#{p.firstName}" />
						<p:spacer width="5" height="10" />
						<h:outputText value="#{p.lastName}" />
					</p:column>


					<p:column headerText="Date of Birth" width="80">
						<h:outputText value="#{p.dob}">
							<f:convertDateTime pattern="dd-MMM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Phone No." width="100">
						<h:outputText value="#{p.phone}" />
					</p:column>

					<p:column headerText="Mobile No." width="80" filterMatchMode="contains" filterBy="#{p.mobile}"  filterStyle="width:80px;">
						<h:outputText value="#{p.mobile}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{p.email}" />
					</p:column>

				</p:dataTable>
				
				<!--  Delete Confirmation Dialog -->
				<p:dialog header="Delete Selected Record" modal="true" widgetVar="deleteDlg"
				height="150" width="300" closable="true" appendTo="@(body)" 
				resizable="false" draggable="false" >

					<h:panelGrid columns="1" width="100%">
	                <p:outputLabel value="You are about to permanently delete record." />
	                <p:spacer width="10" height="10" />
	                <p:outputLabel value="Are you sure you want to continue?" />
	                <p:spacer width="10" height="10" />
	                 <f:facet name="footer"> 
	                 	<p:commandButton value="Cancel" />
		                <p:spacer width="100" height="10"/>
		                <p:commandButton value="Delete"  />
	                 </f:facet>
	                </h:panelGrid>
	               
            	</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
