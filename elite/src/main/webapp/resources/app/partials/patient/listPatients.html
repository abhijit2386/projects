<div class="panel panel-default">

	<div class="panel-heading">Patients</div>

	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th style="min-width: 80px;">First name</th>
				<th style="min-width: 80px;">Last name</th>
				<th style="min-width: 20px;">Gender</th>
				<th style="min-width: 20px;">Age</th>
				<th style="min-width: 30px;">Date of Birth</th>
				<th style="min-width: 20px;">Blood Group</th>
				<th style="min-width: 100px;">Email</th>
				<th style="min-width: 40px;">Mobile</th>
				<th style="min-width: 40px;">Phone</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="p in patients.data">
				<td>{{ p.firstName }}</td>
				<td>{{ p.lastName }}</td>
				<td>{{ p.gender }}</td>
				<td>{{ p.age }}</td>
				<td>{{ p.dateOfBirth }}</td>
				<td>{{ p.bloodGroup }}</td>
				<td>{{ p.email }}</td>
				<td>{{ p.mobile }}</td>
				<td>{{ p.phone }}</td>
			</tr>
		</tbody>
	</table>
</div>
